<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Workbench&display=swap");
      body {
        background-color: rgb(0, 0, 0);
        color: rgb(4, 138, 4);
        font-size: 30px;
        font-family: "Workbench", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="main-div">>>> Initializing Hacking..</div>

    <script>
      const addItem = async (item) => {
        await randomDelay();
        let div = document.createElement("div");
        div.innerHTML = item;
        document.body.append(div);
      };

      const randomDelay = () => {
        return new Promise((resolve) => {
          const timeout = 1 + 6 * Math.random();
          setTimeout(() => {
            resolve();
          }, timeout * 1000);
        });
      };

      async function main() {
        let t = setInterval(() => {
          let last = document.body.getElementsByTagName("div");
          last = last[last.length - 1];
          if (last.innerHTML.endsWith("...")) {
            last.innerHTML = last.innerHTML.slice(0, last.innerHTML.length - 3);
          } else {
            last.innerHTML = last.innerHTML + ".";
          }
        }, 200);

        let text = [
          ": Initialized Hacking Now Reading your Data ",
          "Reading Your File ",
          "Password File Detected ",
          "Sending All Password And Personal files to server ",
          "$ Cleaning Up ",
        ];

        for (let item of text) {
          await addItem(item);
        }

        await randomDelay();
        clearInterval(t);
      }

      main();
    </script>

    <!-- <div>: Initialized Hacking Now Reading your Data</div>
    <div>Reading Your File ..</div>
    <div>Password File Detected</div>
    <div>Sending All Password And Personal files to server</div>
    <div>$ Cleaning Up</div> -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
